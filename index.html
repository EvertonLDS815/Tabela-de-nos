<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32583c72cc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Nós</title>
</head>

<body>
    <div>
        <div class="align">
            <div class="input-list">
                <input id="campo" type="text" placeholder="Digite o nó" autocomplete="off">
                <button id="botao">Adicionar</button>
            </div>
            <div id="baxter">
                <table id="container" border="0" bgcolor="black" cellspacing="4" cellpadding="10">
                    <thead id="cabeca">
                        <tr>
                            <th colspan="3">Tabela de nós</th>
                        </tr>
                        <tr>
                            <th>nós</th>
                            <th colspan="2" style="min-width: 100px;">Conclusão</th>
                        </tr>
                    </thead>
                    <tbody id="corpo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="exemplo.js"></script>
</body>

</html>
